<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Login Form with validation Example</title>
    <link th:href="@{/styles/loginAndRegistrationStyle.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/src/test.js}"></script>
</head>
<body>
<div id="account-form-wrap" >
    <form th:action="@{/logout}" method="post">
        <input id="account_exit" type="submit" value="X"/>
    </form>
    <h2>Личный кабинет</h2>
        <div class="block1">
            <pre>Ваши данные</pre>
            <div class="dataForm">
                <button type="submit" th:action="@{/edit/user}" th:method="put" disabled id="save">✔</button>
                <button type="submit" th:onclick="editUserInfo()" id="edit">✎</button>
                <p>
                <input th:placeholder="${login}" id="login" type="text" disabled required>
            </p>
            <p>
                <input th:placeholder="${name}" id="name" type="text" disabled required>
            </p>
            <p>
                <input th:placeholder="${lastname}" id="lastname" type="text" disabled required>
            </p>
            <p>
                <input th:placeholder="${email}" id="email" type="text" disabled required>
            </p>
            </div>
        </div>
        <div class="block2">
            <pre>Транзакции по карте</pre>
            <nav>
                <ul style="list-style: none;">
                    <li>Link 1</li>
                    <li>Link 2</li>
                    <li>Link 3</li>
                    <li>Link 4</li>
                    <li>Link 5</li>
                    <li>Link 6</li>
                    <li>Link 7</li>
                    <li>Link 8</li>
                    <li>Link 9</li>
                    <li>Link 10</li>
                    <li>Link 11</li>
                    <li>Link 13</li>
                    <li>Link 13</li>
                </ul>
            </nav>
        </div>
</div>

</body>
</html>




</body>
</html>
